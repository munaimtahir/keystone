services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [platform]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./platform/backend
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      RUNNER_SHARED_TOKEN: ${RUNNER_SHARED_TOKEN}
      PORT_RANGE_START: ${PORT_RANGE_START}
      PORT_RANGE_END: ${PORT_RANGE_END}
      DJANGO_FORCE_SCRIPT_NAME: /keystone
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks: [platform, proxy]
    volumes:
      - ./platform/backend:/app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keystone-backend.entrypoints=web"
      - "traefik.http.routers.keystone-backend.rule=PathPrefix(`/keystone/api`) || PathPrefix(`/keystone/admin`) || PathPrefix(`/keystone/static`)"
      - "traefik.http.routers.keystone-backend.priority=10"
      - "traefik.http.middlewares.keystone-backend-stripprefix.stripprefix.prefixes=/keystone"
      - "traefik.http.routers.keystone-backend.middlewares=keystone-backend-stripprefix"
      - "traefik.http.services.keystone-backend.loadbalancer.server.port=8000"
      - "traefik.docker.network=proxy"

  runner:
    build:
      context: ./platform/backend
      dockerfile: Dockerfile.runner
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      RUNNER_SHARED_TOKEN: ${RUNNER_SHARED_TOKEN}
      PORT_RANGE_START: ${PORT_RANGE_START}
      PORT_RANGE_END: ${PORT_RANGE_END}
    depends_on:
      db:
        condition: service_healthy
    networks: [platform]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./runtime/repos:/runtime/repos
      - ./runtime/logs:/runtime/logs

  frontend:
    build:
      context: ./platform/frontend
    environment:
      VITE_API_BASE: ${VITE_API_BASE:-/keystone}
    ports:
      - "8080:80"
    networks: [platform, proxy]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keystone-frontend.entrypoints=web"
      - "traefik.http.routers.keystone-frontend.rule=PathPrefix(`/keystone`)"
      - "traefik.http.routers.keystone-frontend.priority=5"
      - "traefik.http.middlewares.keystone-frontend-stripprefix.stripprefix.prefixes=/keystone"
      - "traefik.http.routers.keystone-frontend.middlewares=keystone-frontend-stripprefix"
      - "traefik.http.services.keystone-frontend.loadbalancer.server.port=80"
      - "traefik.docker.network=proxy"

networks:
  platform:
  proxy:
    external: true

volumes:
  pgdata:
