services:
  traefik:
    image: traefik:v2.11
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard (can be removed in production)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks: [platform]
    depends_on:
      - backend
      - frontend

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks: [platform]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./platform/backend
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY}
      DJANGO_DEBUG: ${DJANGO_DEBUG}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS}
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      RUNNER_SHARED_TOKEN: ${RUNNER_SHARED_TOKEN}
      PORT_RANGE_START: ${PORT_RANGE_START}
      PORT_RANGE_END: ${PORT_RANGE_END}
      DJANGO_FORCE_SCRIPT_NAME: ${DJANGO_FORCE_SCRIPT_NAME:-}
      KEYSTONE_ADMIN_USERNAME: ${KEYSTONE_ADMIN_USERNAME:-admin}
      KEYSTONE_ADMIN_PASSWORD: ${KEYSTONE_ADMIN_PASSWORD:-admin}
      KEYSTONE_ADMIN_EMAIL: ${KEYSTONE_ADMIN_EMAIL:-admin@example.com}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost,http://127.0.0.1}
      KEYSTONE_FERNET_KEY: ${KEYSTONE_FERNET_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    networks: [platform]
    volumes:
      - ./platform/backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.routers.backend.priority=10"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"

  runner:
    build:
      context: ./platform/backend
      dockerfile: Dockerfile.runner
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      RUNNER_SHARED_TOKEN: ${RUNNER_SHARED_TOKEN}
      PORT_RANGE_START: ${PORT_RANGE_START}
      PORT_RANGE_END: ${PORT_RANGE_END}
    depends_on:
      db:
        condition: service_healthy
    networks: [platform]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./runtime/repos:/runtime/repos
      - ./runtime/logs:/runtime/logs

  frontend:
    build:
      context: ./platform/frontend
      args:
        VITE_API_BASE: ${VITE_API_BASE:-}
        VITE_BASE: ${VITE_BASE:-/}
    depends_on:
      - backend
    networks: [platform]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

networks:
  platform:

volumes:
  pgdata:
